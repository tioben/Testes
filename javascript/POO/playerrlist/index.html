<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>teste</title>
</head>
<body>
    <div class="buttons">
        <button class="button" id="add-button">Adicionar jogador</button>
        <button class="button" id="del-button">Remover jogador</button>
    </div>
    <section id="add-player">
        <form action="">
            <br>
            <label for="Nickname">Nickname</label>
            <input type="text" id="add-nickname" name="nickname">
            <br>
            <label for="Vocation">Vocation</label>
            <input type="text" id="add-vocation" name="vocation">
            <br>
            <label for="Level">Level</label>
            <input type="number" id="add-level" name="level">
            <br>
            <label for="World">World</label>
            <input type="text" id="add-world" name="world">
            <br>
            <input class="button" type="submit" value="Adicionar">
            <br>
        </form>
    </section>
    <section id="del-player">
        <form action="">
            <br>
            <label for="Nickname">Nickname</label>
            <input type="text" id="del-nickname" name="nickname">
            <br>
            <input class="button" type="submit" value="Remover">
            <br>
        </form>
    </section>
    

    <section id="section"></section>
    <script src="script.js"></script>
</body>
</html>
